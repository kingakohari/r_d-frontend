<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pontano+Sans&family=Russo+One&family=Space+Grotesk&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Frontend Development: A Journey Through Pixels</title>
</head>

<body>

    <form name="sendToFriend" role="form" class="needs-validation bg-custom">
        <h2>Cikk küldése ismerősnek</h2>

        <div class="form-group">
            <label for="name-hu" class="form-label mt-4">Név:<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name-hu" name="name-hu" required>
        </div>

        <div class="form-group">
            <label for="phone-hu" class="form-label mt-4">Telefonszám:</label>
            <input type="tel" class="form-control" id="phone-hu" name="phone-hu">
        </div>

        <div class="form-group">
        <label for="email-local-part" class="form-label mt-4">Email:<span class="text-danger">*</span></label>
        <div class="input-group">
            <input type="text" class="form-control" id="email-local-part"  placeholder="felhasználónév">
            <div class="input-group-append input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="email-domain" placeholder="email.hu">
        </div>
    </div>

        <div class="form-group">
            <label for="age-hu" class="form-label mt-4">Kora:</label>
            <input type="number" class="form-control" id="age-hu" name="age-hu" min="0" max="150">
        </div>

        <div class="form-group">
            <label for="message-hu" class="form-label mt-4">Üzenet:</label>
            <textarea class="form-control" id="message-hu" name="message-hu"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Elküldés</button>
    </form>

</body>

</html>
